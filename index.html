<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Factorial</title>
</head>
<body>
  <h1>Calculadora de Factorial</h1>
  <input type="text" id="numero" placeholder="Ingresa un número">
  <button onclick="calcularFactorial()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularFactorial() {
      const entrada = document.getElementById("numero").value;
      const numero = Number(entrada);

      if (isNaN(numero) || numero < 0) {
        document.getElementById("resultado").innerText =
          "Error: Ingresa un número válido.";
        return;
      }

      let factorial = 1;
      for (let i = 1; i <= numero; i++) {
        factorial *= i;
      }

      document.getElementById("resultado").innerText =
        `El factorial de ${numero} es ${factorial}`;
    }
  </script>
</body>
</html>
